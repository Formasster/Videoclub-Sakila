<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Videoclub Sakila</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(180deg, #001f3f, #003366);
      color: #fff;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #f0c330;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.06);
      padding: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.35rem;
      color: #e6e6e6;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 90%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      outline: 2px solid transparent;
    }
    input:focus, textarea:focus, select:focus {
      outline-color: rgba(240,195,48,0.7);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      grid-column: 1 / -1;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      grid-column: 1 / -1;
    }
    button {
      background: linear-gradient(90deg,#f0c330,#ffd76a);
      color: #002139;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
    }
    .hint {
      font-size: 0.85rem;
      color: #cfd8e3;
    }
    .success {
      background: rgba(46, 204, 113, 0.12);
      color: #BFF2D6;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid rgba(46,204,113,0.13);
    }
    .secondary{
        color: aqua;
    }
    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div th:replace="~{fragments/header :: header}"></div>

  <main>
    <h2>Contacto</h2>

    <div class="card">
        <div>
        <p>Para contactar con nosotros llame a: +34 054 324 554.</p>
            <p>O rellenar el formulario:</p></p>
        </div>

      <div class="success" th:if="${enviado}">
        <strong>Tu mensaje se ha enviado correctamente. ¡Gracias!</strong>
      </div>

      <form th:action="@{/contacto/enviar}" method="post">

        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
        </div>

        <div>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required />
        </div>

        <div>
          <label for="telefono">Teléfono (opcional)</label>
          <input type="text" id="telefono" name="telefono" placeholder="+34 600 00 00 00" />
        </div>
        <div>
          <label for="telefono">Dirección (opcional)</label>
          <input type="text" id="direction" name="direction" placeholder="c/Constitucion 98, Gijón" />
        </div>


        <div>
          <label for="asunto">Asunto</label>
          <select id="asunto" name="asunto">
            <option value="consulta">Consulta</option>
            <option value="soporte">Soporte</option>
            <option value="colaboracion">Colaboración</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <label for="mensaje" class="full-width">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <div class="full-width">
          <label>
            <input type="checkbox" name="aceptaPolitica" /> He leído y acepto la política de privacidad.
          </label>
        </div>

        <div class="actions">
          <span class="hint">También puedes escribirnos a <strong>info@videoclubsakila.example</strong></span>
          <br></br>
          
        </div>
        <div>
            <button type="submit">Enviar mensaje</button>
            <a th:href="@{/}" class="secondary" style="text-decoration:none; margin-left:0.6rem; display:inline-block;">Volver</a>
          </div>

      </form>

    </div>

  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
